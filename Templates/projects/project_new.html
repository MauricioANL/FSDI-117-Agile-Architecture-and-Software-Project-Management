
{% extends 'pages/base.html' %}

{% load static %}
{% block title %} New Project {% endblock title %}

{% block content %}
<section class="add-project-container center-column">
    <h2>New Project</h2>
    <form id="projectForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}
        {{ form.description }}
        {{ form.year }}
        {{ form.image }}
        {{ form.repository }}
        
        <div class="controls">
            <button type="reset" class="secondary-button">Reset form</button>
            <button type="submit" class="primary-button">Save Project</button>
        </div>
    </form>
</section>
{% endblock content %}
